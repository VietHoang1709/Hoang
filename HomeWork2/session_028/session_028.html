<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>[Bài tập] Tạo form cơ bản</h1>
    <hr />
    <form action="">
      <label for="">Chọn sản phẩm</label>
      <select name="product">
        <option value="product1">Sản phẩm 1</option>
        <option value="product2">Sản phẩm 2</option>
        <option value="product3">Sản phẩm 3</option>
        <option value="product4">Sản phẩm 4</option>
        <option value="product5">Sản phẩm 5</option>
      </select>
      <br />
      <label for="">Số lượng:</label>
      <input type="text" name="" id="" />
      <br />
      <label for="quantity">Địa chỉ giao hàng</label>
      <textarea name="quantity" id="quantity" rows="5"></textarea>
      <br />
      <button>Đặt hàng</button>
    </form>
  </body>
</html>
