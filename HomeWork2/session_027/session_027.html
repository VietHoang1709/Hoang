<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="GET">
      <label for="username">Họ và tên</label>
      <input type="text" name="username" id="username" />
      <br />
      <label for="date-hour">Chọn ngày giờ</label>
      <input type="datetime-local" name="date-hour" id="date-hour" />
      <br />
      <label for="">Loại dịch vụ</label>
      <select name="Service">
        <option value="consult">Tư vấn</option>
        <option value="Call">Gọi</option>
      </select>
      <br />
      <label for="note">Ghi chú</label>
      <textarea name="note" id="note" rows="5"></textarea>
      <br />
      <button>Đặt lịch</button>
    </form>
  </body>
</html>
