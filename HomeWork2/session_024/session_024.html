<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>[Bài tập] Bài tập về các thẻ table</h1>
    <hr />
    <table border="1" cellspacing="0">
      <caption>
        QUẢN LÝ SINH VIÊN
      </caption>
      <thead>
        <tr>
          <th width="50">ID</th>
          <th width="200">Họ và tên</th>
          <th width="100">Điểm</th>
          <th width="150">Xếp loại</th>
        </tr>
        <tr height="30">
          <th colspan="4">Khoá A</th>
        </tr>
      </thead>
      <tbody>
        <tr height="30" , align="center">
          <td>1</td>
          <td>Trần Xuân Sơn</td>
          <td>7</td>
          <td>Khá</td>
        </tr>
        <tr height="30" , align="center">
          <td>2</td>
          <td>Nguyễn Xuân Sơn</td>
          <td>8</td>
          <td></td>
        </tr>
        <tr height="30">
          <th colspan="4">Khoá B</th>
        </tr>
        <tr height="30" , align="center">
          <td>3</td>
          <td>Trịnh Xuân Sơn</td>
          <td>5</td>
          <td>Trung bình</td>
        </tr>
        <tr height="30" , align="center">
          <td>4</td>
          <td>Hoàng Xuân Sơn</td>
          <td>10</td>
          <td>Giỏi</td>
        </tr>
      </tbody>
      <tfoot>
        <tr height="30" , align="center">
          <th colspan="2">TỔNG CỘNG</th>
          <td>7.5</td>
          <td>Khá</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
