<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>CatPhotoApp</h1>
    <h2>Cat Photos</h2>
    <p>
      Everyone loves
      <a href="https://unsplash.com/s/photos/cute-cats">cute cats</a> online
    </p>
    <p>
      See more
      <a href="https://unsplash.com/s/photos/cat-photos">cat photos</a> in our
      gallery
    </p>
    <img
      src="./img/photo-1611267254323-4db7b39c732c.avif"
      height="300px"
      width="300px"
      alt=""
    />
    <h2>Cat Lists</h2>
    <h3>Things cats love:</h3>
    <ul>
      <li>cat nip</li>
      <li>laser pointers</li>
      <li>lasagna</li>
      <figure>
        <img
          src="./img/photo-1616668983570-a971956d8928.avif"
          height="400px"
          width="400px"
          alt=""
        />
        <figcaption>Cats love lasagna</figcaption>
      </figure>
      <!-- su dung the figure va figcaption de co the viet chu ngay duoi anh -->
    </ul>
    <h3>top 3 things cats hate:</h3>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
      <figure>
        <img
          src="./img/photo-1570824104453-508955ab713e.avif"
          height="400px"
          width="400px"
          alt=""
        />
        <figcaption>Cats <strong>hate</strong> other cats</figcaption>
      </figure>
    </ol>
  </body>
</html>
